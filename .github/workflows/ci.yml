name: Continuous integration

on: [pull_request, push]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Linting
        run: npm run lint
      - name: Build
        run: |
          export NODE_OPTIONS=--openssl-legacy-provider
          npm run build
      - name: Tests
        run: npm run test
